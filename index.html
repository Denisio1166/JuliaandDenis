<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Юлия & Денис</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <img src="images/main.jpg" alt="Юлия и Денис" class="hero-image">

        <h1>Дорогие гости!</h1>
        <p>Мы создаем день, где детали становятся частью большой любви.</p>
        <p>Приглашаем вас на торжество 08.08 в 11:30 в ГДК.</p>
        <p>Мы будем признательны, если вы поможете нам осуществить мечту о путешествии, подарив ваши пожелания в конверте.</p>

        <div id="countdown" class="countdown">
            <div><span id="days"></span> дней</div>
            <div><span id="hours"></span> часов</div>
            <div><span id="minutes"></span> минут</div>
            <div><span id="seconds"></span> секунд</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
